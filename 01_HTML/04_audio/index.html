<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!--diese Zeile war noch zusätzlich beim Tutorial dabei die nicht bei "!" auftaucht-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>For Our Friends</p>
    <!--controls für einen Player zum abspielen, vorspulen usw
    Mit dem Attribut autoplay kann man das Lied automatisch abspielen lassen
    (kann aber User nerven), daher kann man auch muted ergänzen, dann kann man es selbst entmuten
    Mit loop beginnt das Lied von vorne nachdem es fertig gespielt worden ist-->
    <audio controls autoplay muted loop>
        <!--für das Testen kann man auf sein Profil oben rechts in Youtube klicken,
        dann auf Youtube Studio, dann links im Menü auf Audio-Mediathek und sich
        kostenlos ein paar Lieder herunterladen-->
        <!--falls der Browser den Datentyp nicht kennt, kann man eine zweite Quelle angeben
        Außerdem zu empfehlen, dem Browser nochmal spezifisch den Datentyp mit type mitzuteilen-->
        <source src="music/For Our Friends.mp3" type="audio/mpeg">
        <source src="music/For Our Friends.wav" type="audio/wav">
    </audio>
    
    <p>Tomorrow's Light</p>
    <!--src geht auch kürzer mit dem Attribut direkt drinnen-->
    <audio src="music/Tomorrow's Light.mp3" controls></audio>

    <p>True Crime Documentary and Chill</p>
    <audio src="music/True Crime Documentary and Chill.mp3" controls></audio>
</body>
</html>
