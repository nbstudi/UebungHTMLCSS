<!DOCTYPE html>
<html>
    <head>
        <title>Test Website</title>
    </head>
    <body>
        <!--hyperlink (hier ein bsp mit einem absolute URL) mit einem a tag (für anker), dieser öffnet sich im selben Fenster
        Mit dem target Attribut öffnet man diesen Link (je nach Einstellung) in einem neuen Fenster oder Tab
        Weitere Attribute: title = zeigt einen Hinweis den man definiert hat beim Hovern über diesem Link-->
        <a href="https://www.google.de"
        target="_blank"
        title="Goes to google">
            click me
        </a>
        <br>
        <!--das ist ein relative URL, hier gibt man den Pfad an, da sie am gleichen Ort sind
        reicht nur der Dateiname-->
        <a href="lyrics.html">
            song lyrics
        </a>
        <br>
        <a href="mailto:test@fake.com">
            email me
        </a>
    </body>
</html>
