<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--ich lasse die eine Zeile weg, solange geht es auch ohne-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--self closing link tag welches eine Verbindung zu einer externen Quelle,
    hier das favicon mit dem Attribut icon, herstellt-->
    <!--sehe das favicon nur bei Chrome zb aber nicht bei Safari, why?-->
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <title>Studibuch</title>
</head>
<body>
    <p>This is normal text</p>
    <p>This is <b>bold</b> text</p>
    <p>This is <i>italic</i> text</p>
    <p>This is <u>underlined</u> text</p>
    <p>This is <del>deleted</del> text</p>
    <p>This is <big>big</big> text</p>
    <p>This is <small>small</small> text</p>
    <p>This is <sub>subscript</sub> text</p>
    <p>This is <sup>superscript</sup> text</p>
    <p>This is <tt>monospaced</tt> text</p>
    <p>This is <mark>highlighted</mark> text</p>
    <!--standardmäßig ist die Markerfarbe gelb, man kann aber mit CSS inline
    in dem mark tag das Attribut "style" ergänzen und -->
    <p>This is <mark style="background-color:lightgreen">highlighted</mark> text</p>
</body>
</html>
