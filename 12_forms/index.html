<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form für Formular. In einem Formular sind form-Elemente - zb Textfelder, Checkboxen, Radiobuttons usw.
    Damit kann man Benutzereingaben zb erfassen und diese zb an einen Server schicken.
    Mit dem Attribut action definieren wir, wohin die Daten gesendet werden. Das kann an irgendein Backend gesendet werden,
    das kann zb index.php heißen (hier nur exemplarisch. Außerdem ist PHP auch veraltet, moderner und stabiler wären NodeJS oder ASP.NET).
    Mit method definiert man, wie man Daten überträgt, entweder über GET oder POST,
    (letzteres ist vor allem für sensible Daten wie Benutzernamen und Passwörter)
    
    ²Wichtig: Wenn Dateien wie zb Bilder in der Form drin sind, dann muss das Attribut enctype (für Encoding Type) den Wert multipart/form-data enthalten.
    Nur so kann das Bild richtig übertragen werden, andernfalls werden die Bytes im Standardformat in einen Textstring umgewandelt,
    das funktioniert zwar problemlos für Textdaten, kann aber bei Binärdaten zu Problemen führen.
    Ausführliche Erklräung in der Notiz.


    WICHTIG?!: normalerweise muss überall das Attribut name stehen? Sonst wird das nicht mitgesendet = keine Daten im Request.
    -->
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <!--vor den Elementen sollte am besten ein label stehen, damit der User überhaupt weiß,
        wofür dieses Element steht oder was er einzugeben hat, sonst sieht er einfach nur ein Textfeld ohne Beschreibung.
        
        AUßERDEM: für bessere Usability und Barrierefreiheit, verknüpft man das label mit dem dazugehörigen
        Element. Dazu braucht man das for Attribut beim Label und das id Attribut beim Element mit identischen Attributwerten!
        Sobald diese verknüpft sind, kann man auch auf das Label klicken und man springt automatisch auf das zugehörige Element.-->
        <label for="username">username:</label>
        <!--das form-Element input (self closing) ist standardmäßig ein Textfeld,
        man kann aber mit type spezifizieren ob es ein Passwort, E-Mail oa sein soll.
        Das Attribut required wird durch den submit Button (s.u.) getriggert und es wird
        überprüft ob dieses Feld leer ist oder nicht, wenn ja, dann kommt eine Meldung,
        ansonsten wird das Formular abgesendet.

        ¹Generell werden alle Felder innerhalb dieser Form beim Klicken des Submit Buttons (muss in der selben form liegen) überprüft,
        ob sie gültig/valide sind (also zb auch richtiges Format bei einer E-Mail, Mindestlänge eingehalten etc),
        erst wenn alles gültig, wird das Formular abgesendet.
        
        Manche Attribute wie maxlength kontrollieren schon während der Eingabe, sodass nicht mehr als die angegebene
        Maximallänge eingegeben werden kann, ohne es durch den submit Button triggern zu müssen.
        
        Placeholder zeigt eine Beispieleingabe, diese ist ausgegraut und verschwindet dann bei Eingabe-->
        <input type="text" id="username" minlength="6" maxlength="15" placeholder="Spongebob" required>
        <br>
        <label for="password">password:</label>
        <!--das Feld password hat die Besonderheit, dass die Eingabe nicht als Klartext angezeigt wird,
        sondern durch Punkte dargestellt wird, um die Eingabe visuell zu schützen-->
        <input type="password" id="password">
        <br>
        <label for="email">email:</label>
        <input type="email" name="" id="email">
        <br>
        <label for="phone">phone:</label>
        <!--Das Feld vom Typ tel unterscheidet sich von einem normalen Textfeld insofern,
        dass bei einem Smartphone zb das Ziffernfeld aufploppt. (habe ich noch nicht getestet)
        Bei pattern wird ein Muster definiert (= Regular Expression = RegEx).
        Alles in den Anführungsstrichen wird literal(wortwörtlich) genommen,
        innerhalb der eckigen Klammern wird eine Zeichenklasse definiert, in dem Fall eine Ziffer zwischen 0 bis 9,
        die geschweiften Klammern beziehen sich immer auf das vorherige Element und bestimmen, wie oft das vorherige Zeichen wiederholt werden muss.
        
        Ganz konkret: wir erlauben hiermit 3 Ziffern zwischen 0 und 9, daraufhin folgt literal der Bindestrich,
        danach nochmal 3 Ziffern, ein weiterer Bindestrich und danach 4 Ziffern-->
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>

        <!--Bei Date kann man nur im tt.mm.jjj Format eingeben (oder es wird so angepasst),
        außerdem kann man auf das kleine Kalendersymbol klicken und das Datum auch auswählen.-->
        <label for="bday">birthdate:</label>
        <input type="date" id="bday">
        <br>

        <!--Hier kann man Zahlen eingeben oder mit den Pfeilsymbolen, die Zahl verringern oder erhöhen,
        dabei kann man optional mit den Attributen min oder max bestimmen ob die Zahl nicht kleiner
        und oder nicht größer sein darf als den festgelegten Bereich.
        
        Übrigens kann man mit dem Attribut "step" definieren, in welchen Schritten hoch-/runtergezählt wird,
        zb step="0.5" zählt in halben Schritten hoch. Standardweise wird in Einser Schritten gezählt.-->
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99">
        <br>

        <!--Radiobuttons:
        Hier ist es ja so, dass man nur eins von mehrere aktivieren kann/soll. Daher müssen die Radio Buttons zu einer Gruppe gehören.
        Hier geht es zb um den Titel. Alle Buttons die dazugehören müssen das Attribut name mit dem Wert title tragen.
        (gruppiert man die Buttons nicht, kann man alle gleichzeitig auswählen, was hier wenig sinnvoll wäre).
        Weitere Besonderheit: Wenn der Radiobutton aktiviert ist, enthält er nur die Information ob er "on" oder "off" ist,
        man weiß aber nicht welcher Wert dazugehört bzw dahinter stecken soll, da es nur ein boolescher Wert ist,
        im Gegensatz zu anderen Feldern, wo der Wert im Eingabefeld reingeschrieben wird wie beim usernamen zb.,
        daher muss man mit value einen Wert zuweisen.-->
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>

        <!--Mit select erstellen wir ein Dropdown Menü. Die Elemente darin werden mit option definiert.-->
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>

        <!--Checkbox.
        Fehlt hier nicht auch value (zb vaule=yes)? Und name soll auch fehlen, weil beim Absenden würde nichts mitgeschickt werden,
        egal ob angehakt oder nicht weil kein Eintrag im Request. (wenn angehakt ist dann bekommt man beim Absenden subscribe=yes, andernfalls nichts)-->
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe" >
        <br>

        <!--Textfeld. Mit rows und cols bestimmt man wie hoch und breit das Textfeld ist,
        in diesem Fall 3 Zeichen hoch und 25 Zeichen breit (man hat damals die Größe der Monospace Schrift genommen).
        Heutzutage verwendet man aber eher CSS, also:
        textarea {
            width: 300px;
            height: 80px;
        }
        -->
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>

        <!--Mit file wird ein Button erstellt. Beim Klick darauf, wird der Explorer geöffnet,
        damit man Dateien auswählen kann. Standardmäßig werden alle Dateitypen akzeptiert,
        es sei denn man legt fest, welche Dateiformate akzeptiert werden sollen.
        Mehrere Dateitypen werden kommasepariert aufgelistet.
        
        ²Achtung: Wenn Dateien gesendet werden, dann MUSS im opening form tag enctype="multipart/form-data" stehen, s.o. für mehr Infos.-->
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>

        <!--Der submit Button, s. Erklärung oben¹-->
        <input type="submit">
        <br>
        <input type="reset">

    </form>
</body>
</html>
